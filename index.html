<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 5 - Métodos de Arreglos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="principal">
      <h1>To Do List</h1>
      <hr />

      <div class="tareas">
        <h4>Nueva Tarea</h4>
        <input
          class="inputTarea"
          type="text"
          placeholder="  Ingresa aquí tu tarea"
        />
        <button class="buttonAgregar">Agregar</button>
      </div>
      <div class="resumen">
        <div class="conteo">
          <h5>Total tareas : <span id="total"></span></h5>
          <h5>Tareas realizadas : <span id="realizadas"></span></h5>
          <h5>Tareas por completar : <span id="noRealizadas"></span></h5>
        </div>

        <table class="listaTareas"></table>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
